<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel</title>
    <style type="text/css">
        .ant-carousel .slick-slide {
            text-align: center;
            height: 100px;
            line-height: 100px;
            background: #71B5DE;
            color: #fff;
            overflow: hidden;
        }
    </style>
</head>
<body style="height: 2000px">

<div style="width: 800px;margin: 100px auto;">
    <Carousel>
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
    </Carousel>
</div>

<div style="width: 800px;margin: 100px auto;" >
    <Carousel effect="fade">
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
    </Carousel>
</div>

<div style="width: 800px;margin: 100px auto;" >
    <Carousel effect="fade" :dots="dots">
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
    </Carousel>
</div>

<div style="width: 800px;margin: 100px auto;">
    <Carousel vertical>
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
    </Carousel>
</div>

<div style="width: 800px;margin: 100px auto;">
    <Carousel autoplay>
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
    </Carousel>
</div>

<div style="width: 800px;margin: 100px auto;">
    <Carousel easing="ease-in-out">
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
    </Carousel>
</div>


<script src="../dist/bundle.js"></script>
<script type="text/javascript">

    new Vue({
        el: 'body',
        data: {
            dots: false
        },
        methods: {

        }
    })

</script>
</body>
</html>
