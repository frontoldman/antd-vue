<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge</title>
    <style type="text/css">
        .head-example{
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #e0e0e0;
        }
    </style>
</head>
<body style="height: 2000px">


<Badge count="335" style="margin: 50px;">
    <a href="#" class="head-example"></a>
</Badge>

<Badge :count="count" style="margin: 50px;"></Badge>

<hr/>
<Btn @click="minus()">-</Btn>
<Btn @click="plus()">+</Btn>
<hr/>

<Badge count="335" style="margin: 50px;" :badge-style="{backgroundColor: '#fff', color: '#999', borderColor: '#d9d9d9'}"></Badge>
<Badge style="margin: 50px;" dot>
    <Icon type="notification"></Icon>
</Badge>

<script src="../dist/bundle.js"></script>
<script type="text/javascript">

    new Vue({
        el: 'body',
        data: {
            count: 5
        },
        methods: {
            plus() {
                this.count++
            },
            minus() {
                this.count--
            }
        }
    })

</script>
</body>
</html>
