<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
<div style="height: 20px;"></div>

<Button type="primary">主按钮</Button>
<Button>次按钮</Button>
<Button type="ghost">幽灵按钮</Button>
<Button type="dashed">虚线按钮</Button>

<hr style="margin:20px 0;"/>

<Button type="primary" size="large">大号按钮</Button>
<Button type="primary">中号按钮(默认)</Button>
<Button type="primary" size="small">小号按钮</Button>

<hr style="margin:20px 0;"/>

<Button type="primary" html-type="button">中号按钮(默认)</Button>
<Button type="primary" html-type="submit">中号按钮(默认)</Button>
<Button type="primary" html-type="reset">中号按钮(默认)</Button>

<hr style="margin:20px 0;"/>

<Button type="primary" >中号按钮</Button>
<Button>中号按钮</Button>

<hr style="margin:20px 0;"/>

<Button type="primary" icon="search" :on-click="testClick">中号按钮(默认)</Button>
<Button type="primary" icon="search" shape="circle"></Button>

<hr style="margin:20px 0;"/>

<Button type="primary" disabled :on-click="testClick">主按钮</Button>
<Button disabled>次按钮</Button>
<Button type="ghost" disabled>幽灵按钮</Button>
<Button type="dashed" disabled>虚线按钮</Button>

<hr style="margin:20px 0;"/>

<button-group>
    <Button type="primary">主按钮</Button>
    <Button>次按钮</Button>
    <Button type="ghost">幽灵按钮</Button>
    <Button type="dashed" disabled>虚线按钮</Button>
</button-group>

<hr style="margin:20px 0;"/>

<Button type="primary" :on-click="testClick">中号按钮</Button>

<hr style="margin:20px 0;"/>

<Button type="primary" :loading="loading" :on-click="() => loading = true">中号按钮</Button>

<hr style="margin:20px 0;"/>

<script src="../dist/bundle.js"></script>
</body>
</html>
