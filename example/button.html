<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
<div style="height: 20px;"></div>

<Btn type="primary">主按钮</Btn>
<Btn>次按钮</Btn>
<Btn type="ghost">幽灵按钮</Btn>
<Btn type="dashed">虚线按钮</Btn>

<hr style="margin:20px 0;"/>

<Btn type="primary" size="large">大号按钮</Btn>
<Btn type="primary">中号按钮(默认)</Btn>
<Btn type="primary" size="small">小号按钮</Btn>

<hr style="margin:20px 0;"/>

<Btn type="primary" html-type="button">中号按钮(默认)</Btn>
<Btn type="primary" html-type="submit">中号按钮(默认)</Btn>
<Btn type="primary" html-type="reset">中号按钮(默认)</Btn>

<hr style="margin:20px 0;"/>

<Btn type="primary" >中号按钮</Btn>
<Btn>中号按钮</Btn>

<hr style="margin:20px 0;"/>

<Btn type="primary" icon="search" :on-click="testClick">中号按钮(默认)</Btn>
<Btn type="primary" icon="search" shape="circle"></Btn>

<hr style="margin:20px 0;"/>

<Btn type="primary" disabled :on-click="testClick">主按钮</Btn>
<Btn disabled>次按钮</Btn>
<Btn type="ghost" disabled>幽灵按钮</Btn>
<Btn type="dashed" disabled>虚线按钮</Btn>

<hr style="margin:20px 0;"/>

<button-group>
    <Btn type="primary">主按钮</Btn>
    <Btn>次按钮</Btn>
    <Btn type="ghost">幽灵按钮</Btn>
    <Btn type="dashed" disabled>虚线按钮</Btn>
</button-group>

<hr style="margin:20px 0;"/>

<Btn type="primary" :on-click="testClick">中号按钮</Btn>

<hr style="margin:20px 0;"/>

<Btn type="primary" :loading="loading" :on-click="() => loading = true">中号按钮</Btn>

<hr style="margin:20px 0;"/>

<script src="../dist/bundle.js"></script>
<script>
    new Vue({
        el: 'body',
        data: {
            loading: false,
            alertShow: false
        },
        methods: {
            testClick() {
                console.log('click happened!')
            }
        }
    })
</script>
</body>
</html>
